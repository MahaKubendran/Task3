<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Form </title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:url(Alone.jpg);
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.8); 
      backdrop-filter: blur(10px); 
      padding: 40px;
      border-radius: 15px; 
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px; 
      font-weight: 600;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px; 
    }

    .input-box input {
      width: 100%;
      padding: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid #333;
      outline: none;
      font-size: 18px;
      color: #333;
    }

    .input-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      pointer-events: none;
      transition: 0.5s;
      color: #999;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #007BFF;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      border: none;
      border-radius: 5px;
      color: white; 
      font-size: 18px; 
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: darkgreen;  
    }

    .signup-link {
      margin-top: 20px; 
      font-size: 14px;
    }

    .signup-link a {
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember" onclick="togglePassword()"> Show password
          </label>
        </div>
        <button type="submit">Log In</button>
        <div class="signup-link">
          <p>Don't have an account? <a href="index.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div> 
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const rememberCheckbox = document.getElementById('remember');
      passwordInput.type = rememberCheckbox.checked ? 'text' : 'password';
    }
  </script>
</body>
</html>
